<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KidEdu – Approved Only</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
  }

  header {
    padding: 12px;
    text-align: center;
    background: #020617;
    font-weight: 600;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
    padding: 12px;
  }

  .card {
    background: #020617;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #1e293b;
  }

  .card img {
    width: 100%;
    display: block;
  }

  .card div {
    padding: 8px;
    font-size: 13px;
    line-height: 1.3;
  }

  #player {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    z-index: 999;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #closeBtn {
    position: absolute;
    top: 10px;
    right: 12px;
    z-index: 1000;
    background: #111827;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
  }
</style>
</head>

<body>

<header>KidEdu – Approved Only (No search · No suggestions · No autoplay)</header>

<div id="grid"></div>

<div id="player">
  <button id="closeBtn">✕ Close</button>
  <iframe id="yt"></iframe>
</div>

<script>
/* -------------------------------
   CONFIG
--------------------------------*/
const DISPLAY_LIMIT = 100;

/* -------------------------------
   HARD CACHE-BUSTER SEED
--------------------------------*/
const PAGE_SEED = Date.now() + Math.random();

/* -------------------------------
   SEEDED SHUFFLE (iOS SAFE)
--------------------------------*/
function seededShuffle(array, seed) {
  let m = array.length, t, i;
  function rand() {
    const x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  while (m) {
    i = Math.floor(rand() * m--);
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }
}

/* -------------------------------
   LOAD CATALOG
--------------------------------*/
fetch("approved_catalog.json?ts=" + PAGE_SEED)
  .then(r => r.json())
  .then(allVideos => {
    console.log("Full catalog size:", allVideos.length);

    // shuffle full catalog
    seededShuffle(allVideos, PAGE_SEED);

    // take slice for display only
    const visible = allVideos.slice(0, DISPLAY_LIMIT);

    console.log("Displaying:", visible.length);

    const grid = document.getElementById("grid");

    visible.forEach(v => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="https://i.ytimg.com/vi/${v.video_id}/hqdefault.jpg">
        <div>${v.title}</div>
      `;
      card.onclick = () => play(v.video_id);
      grid.appendChild(card);
    });
  });

/* -------------------------------
   PLAYER
--------------------------------*/
function play(id) {
  const iframe = document.getElementById("yt");
  iframe.src =
    "https://www.youtube.com/embed/" + id +
    "?autoplay=1&rel=0&modestbranding=1&controls=1";

  document.getElementById("player").style.display = "block";
}

document.getElementById("closeBtn").onclick = () => {
  const iframe = document.getElementById("yt");
  iframe.src = "";
  document.getElementById("player").style.display = "none";
};
</script>

</body>
</html>
