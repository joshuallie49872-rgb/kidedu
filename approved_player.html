<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KidEdu – Approved Only</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0b1220;
    color: #e6e9ef;
  }

  header {
    padding: 12px;
    background: #111a2e;
    font-size: 18px;
    font-weight: 600;
  }

  #container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    height: calc(100vh - 48px);
  }

  #list {
    overflow-y: auto;
    border-right: 1px solid #1f2a44;
  }

  .item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #1f2a44;
  }

  .item:hover {
    background: #1a2440;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: black;
  }

  .hint {
    padding: 20px;
    color: #9aa4bf;
  }
</style>
</head>

<body>

<header>KidEdu – Approved Only (no search, no suggestions)</header>

<div id="container">
  <div id="list"></div>
  <div id="player">
    <div class="hint">Pick a video</div>
  </div>
</div>

<script>
const MAX_VISIBLE = 100;
const CATALOG_URL = "catalog.json";

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

fetch(CATALOG_URL)
  .then(r => r.json())
  .then(allVideos => {
    shuffle(allVideos);

    const visible = allVideos.slice(0, MAX_VISIBLE);
    const list = document.getElementById("list");
    const player = document.getElementById("player");

    visible.forEach(v => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = v.title || v.video_id;

      div.onclick = () => {
        player.innerHTML = `
          <iframe
            src="https://www.youtube.com/embed/${v.video_id}?rel=0&modestbranding=1&controls=1"
            allowfullscreen>
          </iframe>
        `;
      };

      list.appendChild(div);
    });

    console.log("Total catalog:", allVideos.length);
    console.log("Visible this load:", visible.length);
  })
  .catch(err => {
    document.getElementById("list").innerHTML =
      "<div class='hint'>Failed to load catalog</div>";
    console.error(err);
  });
</script>

</body>
</html>
