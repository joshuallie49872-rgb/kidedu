<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KidEdu Checkers</title>
  <link rel="stylesheet" href="./checkers.css" />
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">Checkers</div>

      <button class="pill" id="btnBack" type="button">Back</button>
      <button class="pill" id="btnNew" type="button">New game</button>
      <button class="pill" id="btnSound" type="button">Audio: Off</button>

      <label class="pill pillLabel" for="level">Level</label>
      <select class="pill" id="level" aria-label="AI Level">
        <option value="1">1 (Very Easy)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5 (Medium)</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10 (Hard)</option>
      </select>

      <div class="note" id="scoreline">—</div>
    </div>

    <div class="main">
      <div class="boardWrap">
        <div class="board" id="board" aria-label="Checkers board"></div>
      </div>

      <div class="side">
        <div class="status" id="status">—</div>
        <div class="hint" id="hint">—</div>
        <div class="log" id="log"></div>
        <div class="hint">Rules: captures are mandatory. Kings show a ★.</div>
      </div>
    </div>
  </div>

  <!-- Game over overlay -->
  <div class="overlay hidden" id="overlay" role="dialog" aria-modal="true" aria-label="Game over">
    <div class="overlayCard">
      <div class="overlayTitle" id="overlayTitle">Game Over</div>
      <div class="overlayMsg" id="overlayMsg">—</div>
      <div class="overlayBtns">
        <button class="pill" id="btnOverlayNew" type="button">New game</button>
        <button class="pill" id="btnOverlayBack" type="button">Back</button>
        <button class="pill" id="btnOverlayClose" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="./checkers.js"></script>
</body>
</html>
